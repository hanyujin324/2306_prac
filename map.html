    <title>실내지도</title>

      #map {
        width: 100%;

    <script>
      var mapOptions = {
        center: new naver.maps.LatLng(36.3519947, 127.3778388),
        zoom: 20,

      };

      var map = new naver.maps.Map('map', mapOptions);
    </script>
